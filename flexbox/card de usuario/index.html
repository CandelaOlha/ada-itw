<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Card de usuario</title>
</head>
<body>
    <section class="card">
        <img src="images/user.jpg" alt="Margaret Hamilton" class="user">
        <h1 class="user-name">Margaret Hamilton</h1>
        <p class="occupation">Computer Scientist from <span>USA</span></p>
        <div class="place">
            <img src="images/place.svg" alt="Place icon">
            <p class="state">Indiana, United States</p>
        </div>
        <div class="numbers">
            <div class="item">
                <p class="number">1598</p>
                <p class="text">Followers</p>
            </div>
            <div class="item">
                <p class="number">65</p>
                <p class="text">Following</p>
            </div>
            <div class="item">
                <p class="number">123</p>
                <p class="text">Articles</p>
            </div>
        </div>
        <div class="social">
            <img src="images/facebook.svg" alt="Facebook icon">
            <img src="images/twitter.svg" alt="Twitter icon">
            <img src="images/instagram.svg" alt="Instagram icon">
            <img src="images/behance.svg" alt="Behance icon">
        </div>
        <button class="cta">Follow</button>
    </section>
</body>
</html>
