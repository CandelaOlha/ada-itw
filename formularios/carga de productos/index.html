<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de productos</title>
</head>
<body>
    <form>
        <label for="titulo">Título del producto</label>
        <input type="text" id="titulo" name="titulo">
        <label for="marca">Marca</label>
        <select id="marca" name="marca">
            <option value="klatter">Klatter</option>
            <option value="topMega">Top Mega</option>
            <option value="fierce">Fierce</option>
            <option value="shimano">Shimano</option>
            <option value="lamborghini">Lamborghini</option>
            <option value="aurora">Aurora</option>
            <option value="gt">GT</option>
        </select>
        <label for="rodado">Rodado</label>
        <input type="number" id="rodado" name="rodado">
        <p>Categoría de producto</p>
        <input type="radio" id="mountainBike" name="categoria" value="mountainBike"> <label for="mountainBike">Mountain Bike</label>
        <input type="radio" id="paseo" name="categoria" value="paseo"> <label for="paseo">Paseo</label>
        <input type="radio" id="plegable" name="categoria" value="plegable"> <label for="plegable">Plegable</label>
        <input type="radio" id="carrera" name="categoria" value="carrera"> <label for="carrera">Carrera</label>
        <label for="descripcion">Descripción del producto</label>
        <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
        <input type="submit" value="Cargar">
    </form>
</body>
</html>
