<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <form>
        <label for="nombre"> Nombre
            <input type="text" name="nombre" id="nombre" placeholder="escribí tu nombre">
        </label> Apellido
        <label for="apellido">
            <input type="text" name="apellido" id="apellido" placeholder="escribí tu apellido">
        </label> DNI
        <label for="dni">
            <input type="number" name="dni" id="dni" maxlength="8" placeholder="12345678">
        </label> Email
        <label for="email">
            <input type="email" name="email" id="email" placeholder="escribí tu email">
        </label> Contraseña
        <label for="contraseña">
            <input type="password" name="contraseña" id="contraseña" placeholder="escribí tu contraseña">
        </label>
        <input type="checkbox" name="accept" id="accept"> <label for="accept">Acepto los términos y condiciones</label>
    </form>
</body>
</html>
