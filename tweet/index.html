<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Tweet</title>
</head>
<body>
    <div class="card">
        <div class="user">
            <img src="Avatar.svg" alt="Avatar">
            <p class="user-name">Ada Lovelace<br>
                @adalove</p>
        </div>
        <div class="tweet">
            <p class="text">The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how to order it to perform.</p>
            <p class="date">2:32 PM - 12 Mayo de 1842</p>
        </div>
        <div class="repercussion">
            <p class="rt"><span class="bold">203</span> Retweets <span class="bold">532</span> Likes</p>
            <p class="cta"><span>Share</span> <span>Retweet</span> <span>Like</span></p>
        </div>
    </div>
</body>
</html>
